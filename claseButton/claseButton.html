<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <!-- Normalmente utilizado en formularios para enviar informacion al backend -->
    <input type="submit" value="Nombre" />

    <!-- Se puede utilizar para cualquier cosa y es mas flexible que input -->
    <button type="submit">Que color te gusta?</button>
</body>
</html>
